    <main id="main">
        <div id="login-container" class="flex">
            <div id="login-cont-inside" class="flex">
                <h1>Activa Chat</h1>
                <p>Write the email to recover your password.</p>
                <form id="login-form-container">
                    <input class="input measures-input" type="email" name="email" placeholder="Email" required>
                    <button class="button" type="submit">Send password</button>
                </form>
                <br>
                <a href="/login" id="link">Return to main page</a>
            </div>
        </div>
        <div id="img-container" class="flex">
            <img src="../../assets/img/software-1.jpeg" alt="software programmer">
        </div>
    </main>
</body>

<script>
    function onSuccess(googleUser) {
        console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }
    function onFailure(error) {
        console.log(error);
    }
    function renderButton() {
        gapi.signin2.render('my-signin2', {
            'scope': 'profile email',
            'width': 200,
            'height': 45,
            'longtitle': true,
            'theme': 'dark',
            'onsuccess': onSuccess,
            'onfailure': onFailure
        });
    }
</script>
<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>


</html>
